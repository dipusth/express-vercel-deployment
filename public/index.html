<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Display</title>
    <style>
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .product-title {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .product-price {
            color: #e63946;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-top: 20px;">Our Products</h1>
    <div id="products-container" class="products-container">
        <div class="loading">Loading products...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/products');
                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }
                const products = await response.json();
                
                const container = document.getElementById('products-container');
                container.innerHTML = ''; // Clear loading message
                
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    
                    productCard.innerHTML = `
                        ${product.image ? 
                            `<img src="${product.image}" alt="${product.title}" class="product-image">` : 
                            '<div class="product-image">No image available</div>'}
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-price">$${product.price}</p>
                        ${product.description ? `<p>${product.description}</p>` : ''}
                        ${product.category ? `<small>Category: ${product.category}</small>` : ''}
                    `;
                    
                    container.appendChild(productCard);
                });
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('products-container').innerHTML = `
                    <div style="color: red; text-align: center; width: 100%;">
                        Error loading products: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
